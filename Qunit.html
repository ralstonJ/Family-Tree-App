<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
      "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <link rel="stylesheet" href="resources/qunit.css" type="text/css"/>
    <script src="http://code.jquery.com/jquery-latest.js"> </script>
    <script type="text/javascript" src="resources/qunit.js"></script>
    <script type="text/javascript">
     // --- Unittest Code goes here ---
	  $(document).ready(function(){
		QUnit.log = function(result, message)
		{
			if (window.console && window.console.log)
			{
				window.console.log(result +' :: '+ message);
			}
		} 
		module("Basic Unit Test");
		test("Sample test", function()
			{
				expect(2);
				equal(divide(4,2),2,'Expected 2 as the result, result was: ' + divide(4,2));
				equal(divide(6,2),4,'Expected 2 as the result, result was: ' + divide(4,2));
		    });
		function divide(a,b)
		{
			return a / b;
		}	
  });

	
	 
    </script>
  </head>
  <body>
    <h1 id="qunit-header">QUnit example</h1>
    <h2 id="qunit-banner"></h2>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests">
    </ol>
  </body>
</html>
